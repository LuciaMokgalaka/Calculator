<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/style.css "
    <title>Lucia Javascript calculator</title>
</head>
<body>
    
    <div id="container">
        <h1 id="heading">Lucia</h1>
        <div id="calculator">
            <div id="result">
                
                <div id="output">
                    <p id="screen"></p>
                </div>
              
            </div>
            <div id="keyboard">
                <button class="operator" onclick="clearScr()">C</button>
                <button class="operator" id="backspace">CE</button>
                 <button class="empty" id="empty"></button>
                <button class="operator" onclick="sendNum('/')">&#247;</button>


                <button class="number" onclick="sendNum('7')">7</button>
                <button class="number" onclick="sendNum('8')">8</button>
                <button class="number" onclick="sendNum('9')">9</button>
                <button class="operator"onclick="sendNum('*')">&times</button>

                <button class="number" onclick="sendNum('4')">4</button>
                <button class="number" onclick="sendNum('5')">5</button>
				<button class="number" onclick="sendNum('6')">6</button>
               
                <button class="operator" onclick="sendNum('-')">-</button>

                <button class="number" onclick="sendNum('1')">1</button>
                <button class="number" onclick="sendNum('2')">2</button>
                <button class="number" onclick="sendNum('3')">3</button>
                <button class="operator" onclick="sendNum('+')">+</button>

                 <button class="empty" id="empty"></button>
                <button class="number" id="0" onclick="sendNum('0')">0</button>
                <button class="empty" id="empty"></button>
                <button class="operator"  onclick="equalTo()">=</button>
            </div>
        </div>
    </div>
    <script src="script/script.js"> </script>

</body>
</html>
